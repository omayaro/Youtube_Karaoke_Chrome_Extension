name: Chrome Web Store Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Extension version (e.g., 1.0.1)'
        required: true
        default: '1.0.0'
      release_notes:
        description: 'Release notes'
        required: true
        default: 'Bug fixes and improvements'
      store:
        description: 'Store to publish to'
        required: true
        default: 'chrome'
        type: choice
        options:
        - chrome
        - edge

jobs:
  build-and-package:
    name: Build and Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Update version in manifest
      run: |
        VERSION="${{ github.event.inputs.version }}"
        sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" manifest.json
        echo "Updated manifest.json version to $VERSION"
        
    - name: Build extension
      run: npm run build
      
    - name: Package extension
      run: npm run package
      
    - name: Create store package
      run: |
        cd packages/youtube-karaoke-extension-v1.0.0
        zip -r ../youtube-karaoke-extension-${{ github.event.inputs.version }}.zip .
        
    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: chrome-extension-${{ github.event.inputs.version }}
        path: packages/youtube-karaoke-extension-${{ github.event.inputs.version }}.zip
        retention-days: 30

