<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Karaoke</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h2>YouTube Karaoke</h2>
      <div class="playlist-count">
        <span id="playlist-count">0</span>
        <span class="label">videos</span>
      </div>
    </div>
    
    <div class="actions">
      <button id="toggle-panel-btn" class="primary-btn">
        Toggle Panel
      </button>
      <button id="settings-btn" class="secondary-btn">
        Settings
      </button>
    </div>
    
    <div class="info">
      <p>Click "Toggle Panel" to open the karaoke interface on the current page.</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
